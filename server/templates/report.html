<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../../appweb/static/blubster/css/blubster.css" />
    <link rel="stylesheet" type="text/css" href="blubster/css/blubster.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="app">
    <div class="report">

        <form method="post" action="#">
            <fieldset>
                <legend>{{_("Report")}}</legend>

                <ul>
                    <li>
                        <label for="report-name" class="medium label-textright">{{_("Name:")}}</label>
                        <input type="text" name="report-name" id="report-name" class="medium">
                    </li>
                    <li>
                        <label for="report-surname" class="medium label-textright">{{_("Surname:")}}</label>
                        <input type="text" name="report-surname" id="report-surname" class="medium">
                    </li>
                    <li>
                        <label for="report-company" class="medium label-textright">{{_("Company:")}}</label>
                        <input type="text" name="report-company" id="report-company" class="medium">
                    </li>
                    <li>
                        <label for="report-email" class="medium label-textright">{{_("Email:")}}</label>
                        <input type="text" name="report-email" id="report-email" class="medium">
                    </li>
                    <li>
                        <label for="report-phone" class="medium label-textright">{{_("Phone:")}}</label>
                        <input type="text" name="report-phone" id="report-phone" class="medium">
                    </li>
                    <li>
                        <label for="report-reason" class="medium label-textright">{{_("Complaint reason:")}}</label>
                        <input type="text" name="report-reason" id="report-reason" class="medium">
                    </li>
                    <li>
                        <label for="report-message" class="medium label-textright">{{_("Message:")}}</label>
                        <textarea name="report-message" id="report-message" class="medium" rows="5" cols="25"></textarea>
                    </li>
                    <li>
                        <input type="checkbox" name="report-accept-tou-pp" id="report-accept-tou-pp" class="checkbox margin-left2">
                        <label for="report-accept-tou-pp" class="long-auto">{{_("I have read and accept the %(tos)s and %(privacy)s.") % {"tos": '<a href="#">'+_("Terms of use")+'</a>', "privacy": '<a href="#">'+_("Privacy policy")+'</a>'}}}</label>
                    </li>
                </ul>

                <input type="submit" class="button button-off submit" value="{{_('Submit')}}">
            </fieldset>
        </form>
    </div> <!--end of .report-->

</div><!--end of #app-->
</body>
</html>
